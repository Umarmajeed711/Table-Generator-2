<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .focus{
            padding: 5px;
            border-radius: 10px;
            transition: all .3s;
        }
        .focus:hover , .focus:active{
            border: 2px solid rgb(0, 92, 128);
            box-shadow: 0px 0px 10px rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
    <div class="container mt-3  d-flex justify-content-around flex-wrap flex-column ">
        <div class="d-flex justify-content-center flex-wrap" style="height: 50vh;">
            <div class="d-flex flex-column justify-content-around align-content-center">
            <h1 class="mt-5">Table Generator</h1>
            <input type="number" id="input1" placeholder="enter table number" required class="focus mt-3"></p>
            <input type="number" id="input2" placeholder="enter table limit" required class="focus"></p>
            <span class="d-flex justify-content-center"><input type="submit" class="btn btn-primary " onclick="submit()"></span>
        </div>
        </div>
        <div id="table" class="border border-2 d-flex justify-content-center flex-wrap m-2 p-1" style="height: 45vh;overflow:auto; text-align: center;">
            
        </div>

    </div>

    <script>
        function submit(){
            let tableno = Number(document.querySelector("#input1").value);
            let tablelimit = Number(document.querySelector("#input2").value);
            let table = ""
            for(i = 1 ; i <= tablelimit ;i++){
                table += `<tr>
                           <td>${tableno}</td>
                           <td>x</td>
                           <td>${i}</td>
                           <td>=</td>
                           <td>${tableno * i}</td>
                           </tr>`
            }
            document.querySelector("#table").innerHTML = table;
        }
    </script>
    
</body>
</html>
